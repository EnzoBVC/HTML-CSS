<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Vídeos</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(68, 68, 68);
            color: aliceblue;
            font-family:cursive;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    </video>

    <iframe width="800" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=otpCbZwNRaSqQEDa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
