<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Listas</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML podemos inserir elementos da lista. Passe o mouse sobre o texto para descobrir qual tag deve ser utilizada para cada elemento.</p>
    <ul>
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<ol>">Listas numeradas</abbr></li>
        <li><abbr title="<dt>">Listas com demarcadores</abbr></li>
        <li><abbr title="<br>">Quebras de linhas</abbr></li>
    </ul>
</body>
</html>
